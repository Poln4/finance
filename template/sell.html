{% extends "layout.html" %}

{% block title %}
    SELL
{% endblock %}

{% block main %}
<h1>Sell</h1>
    <form action="{{ url_for('sell') }}" method="post">
        <div class="form-group">
            <label for="shares">Shares:</label>
            <input type="text" name="shares" id="shares" placeholder="12">
        </div>
        <div class="form-group">
            <label for="symbol">Symbol:</label>
            <select type="text" name="symbol" id="symbol" placeholder="Symbol">
                <option disable value="">Select an option:</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.name }} ({{ stock.symbol }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Sell shares</button>
    </form>
{% endblock %}
